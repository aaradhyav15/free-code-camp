<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Page</title>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" href="stles.css">
  </head>
  <body>
    <h1 id="title">Survey Page</h1>
    <p id="description">Your feedback is much appreciated</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input type="text" id="name" required placeholder="Enter your full name"></label>
        <label for="email" id="email-label">Email: <input type="email" id="email" required placeholder="Enter your email"></label>
        <label for="number" id="number-label">Number: <input type="number" id="number" pattern="[0-9]" min="18" max="100" required id="number-label" placeholder="Enter your number"></label>      
      </fieldset>
      <fieldset>
        <select id="dropdown">
          <option>(select any one)</option>
          <option>Online</option>
          <option>Offline</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Which mode will you prefer?(select appropriate)
          <label><input type="radio" name="option1" checked value="Online"> Online</label>
          <label><input type="radio" name="option1" value="offline"> Offline<label>
          </legend>
      </fieldset>
      <fieldset>
        <label><input type="checkbox" value="1">Studing</label>
        <label><input type="checkbox" value="2">Reading</label>
        <label><input type="checkbox" value="3">Playing</label>
        <label><input type="checkbox" value="4">Cooking</label>
      </fieldset>
      <label for="comments">Comments: <textarea id="comments"></textarea></label>
      <input type="submit" value="Submit" id="submit">
    </form>
  </body>
</html>
